<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <access origin="*" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--CHANGE SOCKET ADRESS-->
    <script src="127.0.0.1:3000/socket.io/socket.io.js"></script>
    <!--CHANGE SOCKET ADRESS-->

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="js/vendor/ngStorage.min.js"></script>

    <script src="js/vendor/jquery.1.11.3.js"></script>

    <script src="js/vendor/ios-websocket-hack.js"></script>
    <script src="js/factories/utils.js"></script>

    <script src="js/vendor/izzivisioconference.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

    <script src="lib/ion-affix/ion-affix.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Create account</h1>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Pseudo</span>
              <input type="text" placeholder="pseudo" ng-model="user.pseudo">
            </label>
          </div>
          <button class="button button-block button-positive" ng-click="submitPseudo(user)">Submit</button>
          <div class="separator"></div>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
