<ion-view scroll="false" can-swipe-back="false" view-title="Home">


  <ion-content can-swipe-back="false" has-bouncing="false">
    <ion-list>

      <ion-item class="item-text-wrap slack-item-welcome">
        <div class="whiter">
          <div class="float">
            <h2>Welcome {{pseudoUser}}!</h2>
            <p>Activity</p>
          </div>
        </div>
      </ion-item>

      <ion-item ng-repeat="message in messages" class="slack-item-message">
          <img src="{{message.avatar}}" alt="avatar">
          <h2>{{message.user}} <span>{{message.date}}</span></h2>
          <p>{{message.text}}</p>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-view>
